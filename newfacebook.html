<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="newfacebook.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Facebook-Home</title>
</head>
<body class="bg-light">
    <main class="container-fluid">
        <main class="row">
          <div class="card x-card card-body col-sm-6">
         <p class="text-primary">facebook</p>
         <span>Facebook helps you connect and share with the people in your life.</span>
          </div>
                
          <div class="card card-body log col-sm-6">
              <div class="form-group"><input type="text" placeholder="Email or Phone number" class="form-control form-control-lg"></div>
              <div class="form-group"><input type="password" placeholder="Password" class="form-control form-control-lg"></div>

              <button class="btn btn-primary btn-lg w-100 form-control form-control-lg"><a href="facebookhm.html" style="text-decoration: none; color: white;">Login</a></button>
              <hr>
              <a href="#" class="card-link form-control-sm text-center">Forgotten Password?</a>
              <hr>
              <button class="btn btn-success btn-lg w-100 form-control form-control-lg" data-toggle="modal" data-target="#signup">Create an Account</button>
          </div>
        </main>
        </main>
    </main>

    <div class="modal fade" style="background-color: rgba(255, 255, 255, 0.8);" id="signup">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
      
      <div class="modal-header">
              <h4 class="modal-title">Signup</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
      
      
      <div class="modal-body">
            <div class="form-group">
                <input type="text" placeholder="Surname" class="form-control form-control-lg">
            </div>
    
            <div class="form-group">
                <input type="text" placeholder="Other name" class="form-control form-control-lg">
            </div>
    
            <div class="form-group">
                <input type="date" placeholder="Date of birth" class="form-control form-control-lg" min="1980-02-23 date">
            </div>
    
            <div class="form-group col-sm  x-option mb-3">
                <select name="state" id="state" class="form-control form-control-lg wis">
                <option value="state" selected>Ekiti</option>
                <option value="state">F.C.T</option>
                <option value="state">Abia</option>
                <option value="state">Adamawa</option>
                <option value="state">Awka-Ibom</option>
                <option value="state">Anambra</option>
                <option value="state">Bauchi</option>
                <option value="state">Bayelsa</option>
                <option value="state">Benue</option>
                <option value="state">Borno</option>
                <option value="state">Cross River</option>
                <option value="state">Delta</option>
                <option value="state">Ebonyi</option>
                <option value="state">Edo</option>
                <option value="state">Enugu</option>
                <option value="state">Gombe</option>
                <option value="state">Imo</option>
                <option value="state">Jigawa</option>
                <option value="state">Kaduna</option>
                <option value="state">Kano</option>
                <option value="state">Katsina</option>
                <option value="state">Kebbi</option>
                <option value="state">Kogi</option>
                <option value="state">Kwara</option>
                <option value="state">Lagos</option>
                <option value="state">Nasarawa</option>
                <option value="state">Niger</option>
                <option value="state">Ogun</option>
                <option value="state">Ondo</option>
                <option value="state">Osun</option>
                <option value="state">Oyo</option>
                <option value="state">Plateau</option>
                <option value="state">Rivers</option>
                <option value="state">Sokoto</option>
                <option value="state">Taraba</option>
                <option value="state">Yobe</option>
                <option value="state">Zamfara</option>
                </select>
            </div>
    
            <div class="form-group col-sm mb-3">
                <select name="sex" id="sex" class="form-control form-control-lg">
               <option value="sex" selected>Male</option>
               <option value="sex">Female</option>
                </select>
            </div>
    
            <div class="form-group">
                <input type="text" placeholder="Address" class="form-control form-control-lg">
                </div>
    
            <div class="form-group">
            <input type="text" placeholder="Phone Number" class="form-control form-control-lg">
            </div>
    
            <div class="form-group">
                <input type="text" placeholder="Email" class="form-control form-control-lg">
                </div>
    
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control form-control-lg">
                    </div>
    
                    <div class="form-group">
                        <input type="password" placeholder="Confirm Password" class="form-control form-control-lg">
                        </div>
    
                        <div class="btn btn-success btn-lg w-100 form-group">Sign Up</div>
            
          </div>
      </div>
      </div>
      </div>
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</body>
</html>
